name: Build and push Apptainer images

on:
  push:
    branches: [main]
    paths:
      - 'containers/*.def'
      - '.github/workflows/build-and-push-apptainer.yml'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional image tag (e.g. 25.06). Defaults to latest + commit SHA.'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-lambda:
    name: Register Lambda SSH Key
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      sky-key: ${{ steps.gen.outputs.sky-key }}
      sky-key-pub: ${{ steps.gen.outputs.sky-key-pub }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SkyPilot
        uses: ./.github/actions/setup-skypilot
        with:
          lambda_api_key: ${{ secrets.LAMBDA_API_KEY }}

      - name: Generate and register SSH key on Lambda
        id: gen
        env:
          LAMBDA_API_KEY: ${{ secrets.LAMBDA_API_KEY }}
        run: |
          ssh-keygen -t rsa -b 4096 -f /tmp/sky-key -N ""

          KEY_ID=$(curl -s -H "Authorization: Bearer $LAMBDA_API_KEY" \
            https://cloud.lambdalabs.com/api/v1/ssh-keys | \
            python3 -c "
          import sys, json
          for k in json.load(sys.stdin).get('data', []):
              if k['name'] == 'sky-key':
                  print(k['id'])
                  break
          " 2>/dev/null || true)

          if [ -n "$KEY_ID" ]; then
            curl -s -X DELETE \
              -H "Authorization: Bearer $LAMBDA_API_KEY" \
              "https://cloud.lambdalabs.com/api/v1/ssh-keys/$KEY_ID"
            sleep 2
          fi

          curl -sf -X POST \
            -H "Authorization: Bearer $LAMBDA_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"name\": \"sky-key\", \"public_key\": \"$(cat /tmp/sky-key.pub)\"}" \
            https://cloud.lambdalabs.com/api/v1/ssh-keys

          echo "sky-key=$(base64 -w0 /tmp/sky-key)" >> "$GITHUB_OUTPUT"
          echo "sky-key-pub=$(base64 -w0 /tmp/sky-key.pub)" >> "$GITHUB_OUTPUT"

  build-push:
    needs: setup-lambda
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: slurm-ci
          - image: jureca
          - image: leonardo
          - image: lumi
          - image: jupiter
            arch: arm64
    name: Build & Publish SIF Artifact (${{ matrix.image }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SkyPilot
        uses: ./.github/actions/setup-skypilot
        with:
          lambda_api_key: ${{ secrets.LAMBDA_API_KEY }}

      - name: Install SSH key for SkyPilot
        run: |
          mkdir -p ~/.ssh
          echo "${{ needs.setup-lambda.outputs.sky-key }}" | base64 -d > ~/.ssh/sky-key
          echo "${{ needs.setup-lambda.outputs.sky-key-pub }}" | base64 -d > ~/.ssh/sky-key.pub
          chmod 600 ~/.ssh/sky-key

      - name: Build on Lambda Labs
        run: |
          sky launch -y --down \
            -c build-${{ matrix.image }}-${{ github.run_id }} \
            --env IMAGE_NAME=${{ matrix.image }} \
            --env ARCH="${{ matrix.arch }}" \
            --env HF_TOKEN=${{ secrets.HF_TOKEN }} \
            .github/sky/build-apptainer.yaml
