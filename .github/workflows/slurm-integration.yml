name: SLURM Integration Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'oellm/**'
      - 'tests/integration/**'
      - '.github/workflows/slurm-integration.yml'

jobs:
  slurm-integration:
    name: SLURM + Apptainer Integration Test (CPU only)
    runs-on:
      - runs-on=${{ github.run_id }}
      - family=i7ie
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            software-properties-common \
            munge \
            slurm-wlm \
            slurm-wlm-basic-plugins \
            libmunge-dev

      - name: Install Apptainer
        run: |
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Configure MUNGE
        run: |
          sudo create-munge-key --force
          sudo chown munge:munge /etc/munge/munge.key
          sudo chmod 400 /etc/munge/munge.key
          sudo systemctl start munge
          sudo systemctl status munge

      - name: Configure SLURM
        run: |
          HOSTNAME=$(hostname -s)

          sudo mkdir -p /etc/slurm
          sudo mkdir -p /var/spool/slurmd
          sudo mkdir -p /var/spool/slurmctld
          sudo mkdir -p /var/log/slurm

          # Create slurm.conf (CPU-only, no GPU)
          sudo tee /etc/slurm/slurm.conf > /dev/null << EOF
          ClusterName=ci
          SlurmctldHost=${HOSTNAME}
          MpiDefault=none
          ProctrackType=proctrack/linuxproc
          ReturnToService=2
          SlurmctldPidFile=/var/run/slurmctld.pid
          SlurmdPidFile=/var/run/slurmd.pid
          SlurmdSpoolDir=/var/spool/slurmd
          SlurmUser=root
          StateSaveLocation=/var/spool/slurmctld
          SwitchType=switch/none
          TaskPlugin=task/none

          # Scheduling
          SchedulerType=sched/backfill
          SelectType=select/cons_tres
          SelectTypeParameters=CR_Core

          # Logging
          SlurmctldLogFile=/var/log/slurm/slurmctld.log
          SlurmdLogFile=/var/log/slurm/slurmd.log

          # Node definition (CPU-only)
          NodeName=${HOSTNAME} CPUs=4 RealMemory=16000 State=UNKNOWN
          PartitionName=debug Nodes=${HOSTNAME} Default=YES MaxTime=INFINITE State=UP
          EOF

          # Set permissions
          sudo chmod 644 /etc/slurm/slurm.conf

      - name: Start SLURM services
        run: |
          sudo slurmctld -D &
          sleep 3
          sudo slurmd -D &
          sleep 3

          # Wait for node to be ready
          for i in {1..30}; do
            if sinfo | grep -q "idle"; then
              echo "SLURM node is ready"
              break
            fi
            echo "Waiting for SLURM node to become idle... ($i/30)"
            sleep 2
          done

          sinfo
          scontrol show node

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install oellm
        run: uv sync

      - name: Build test container
        run: |
          apptainer build --fakeroot eval_env-ci.sif tests/integration/ci.def

      - name: Set up test environment
        env:
          EVAL_BASE_DIR: /tmp/oellm-test
          HF_HOME: /tmp/oellm-test/hf_data
          HF_DATASETS_CACHE: /tmp/oellm-test/hf_data/datasets
        run: |
          mkdir -p "$EVAL_BASE_DIR"
          mkdir -p "$HF_HOME/hub"
          mkdir -p "$HF_DATASETS_CACHE"
          mkdir -p "$EVAL_BASE_DIR/$USER"

          # Move container to expected location
          mv eval_env-ci.sif "$EVAL_BASE_DIR/"

      - name: Run integration test (dry-run mode)
        env:
          EVAL_BASE_DIR: /tmp/oellm-test
        run: |
          uv run python tests/integration/test_slurm.py --dry-run

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: slurm-logs
          path: |
            /var/log/slurm/
            /tmp/oellm-test/
